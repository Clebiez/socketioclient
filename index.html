<html>
<head>
	<title>Super chat</title>
	<meta charset="utf-8">
</head>
<body>
	 <div ng-app="myApp" class="spicy">
        <div ng-controller="MyController">
			<div id="messages" style="width: 100%; height: 600px; overflow: scroll; border:1px;">
				<p ng-repeat="message in messages track by $index"  >{{message}} </p>
			</div>
			<form ng-submit="sendMessage()">
				<textarea ng-model="currentMessage" placeholder="Message" row="5" col="20"></textarea>
				<input type="submit" value="Envoyer" >
			</form>


		</div>
	</div>	
	<script type="text/javascript" src="node_modules/socket.io-client/socket.io.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
